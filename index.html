<!DOCTYPE html>
<html>

<head>
	<title>3D-CSS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="logo2">
		<img id="logo2" src="./images/logo.png" alt="">
	</div>
	<div class="hand">
		<img id="hand" src="./images/hand.png" alt="">
	</div>
	<div class="header"></div>
	<div class="stripe"></div>
	<div class="wave"></div>

	<div class="studentsPic">
		<img id="students" src="./images/students.png" alt="">
	</div>

	<div class="fades">
		<ul>
			<div class="fade-in">
				<h2>Hello there!</h2>
			</div>
			</br>
			<div class="fade-in2">Have you done your </div>
			<div class="fade-in1 fadeColor">Standup</div>
			<div class="fade-in2">today?</div>
		</ul>
	</div>

	<div class="container additionalContainer" id="container">
		<div class="card">
			<div class="roles">
				<button class="active1" onclick="myFunction()">Grab</button>
				<button class="active1" onclick="setTimeout(myReLoad, 0)">Drop</button>
			</div>
			<div class="logo">
				<div class="circle"></div>
				<img src="./images/CCC-logo.png" alt="">
			</div>
			<div class="info">
				<h1 class="title">Mentorship</h1>
				<h3>CHOOSE YOUR ROLE AND EMBRACE THE PROCESS.</h3>
				<div class="roles">
					<!-- <button onclick="addRole()" id="addRole" class="a">Owner</button> -->
					<!-- <button class="b">Admin</button>
					<button class="c">Mentee</button>
					<button class="d">Mentor</button> -->
				</div>
				<div id="myModal" class="modal">
					<div class="close">&times;</div>
					<br>
					<br>
					<div class="input-styling">
						<input placeholder="EMAIL.." class="modal-content"></input>
					</div>
					<div class="input-styling">
						<input placeholder="PASSWORD.." class="modal-content"></input>
					</div>
					<div class="login-confirm">
						<button class="login" id="myLogin">CONFIRM</button>
					</div>
				</div>
				<div class="login">
					<button id="myBtn">LOGIN</button>
				</div>
			</div>
		</div>
	</div>
	<div id="root"></div>
	<script src="./app.js"></script>
</body>

</html>
