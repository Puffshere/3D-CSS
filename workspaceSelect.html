<!DOCTYPE html>
<html>

<head>
    <title>dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header"></div>
    <div class="stripe"></div>
    <div class="wave"></div>
    <div class="studentsPic">
		<img id="students" src="./images/students.png" alt="">
	</div>
    <div class="fades">
		<ul>
			<div class="fade-in">
				<h2>Hello again!</h2>
			</div>
			</br>
			<div class="fade-in2">After your choice of </div>
			<div class="fade-in1 fadeColor">Slack workspace</div>
            <br>
			<div class="fade-in2">a GET request is made to</div>
			<div class="fade-in2">get all channel members.</div>
		</ul>
	</div>

    <div class="saveBtn">
        <button class="exitBtn" id="exitButton" onclick="exitFunction()">
            EXIT
        </button>
    </div>
    
    <div class="container pushRight">
        <div class="card dashboard">

            <div class="logo">
                <div class="circle"></div>
                <img src="./images/CCC-logo.png" alt="">
            </div>
            <div class="participants">
                <label for="participants"></label><br>
                <select name="members" class="addParticipants">
                    <option value="" disabled selected hidden>Choose Slack Workspace</option>
                    <option value="henry">SDCS</option>
                    <option value="anthony">CREATIVE CODING CAREERS</option>
                    <option value="dean">GENERAL</option>
                    <option value="shawn">SYNERGY</option>
                </select>
            </div>
            <div class="save saveBtn">
                <button onclick="toSlackAllow()" class="firstName">
                    SELECT
                </button>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script src="./app.js"></script>
</body>

</html>
